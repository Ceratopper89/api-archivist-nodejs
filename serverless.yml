service: ${env:SERVICE_NAME}

frameworkVersion: "^2.1.0"
useDotenv: true

plugins:
  - serverless-domain-manager
  - serverless-offline
  - serverless-api-gateway-caching
  - serverless-bundle

provider:
  name: aws
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  runtime: nodejs14.x
  versionFunctions: false
  environment:
    MONGO_USERNAME: ${env:MONGO_USERNAME}
    MONGO_PASSWORD: ${env:MONGO_PASSWORD}
    MONGO_DOMAIN: ${env:MONGO_DOMAIN}
    MONGO_DATABASE: ${env:MONGO_DATABASE}

  timeout: 29

custom:
  apiGatewayCaching:
    enabled: true
    ttlInSeconds: 3600
    perKeyInvalidation:
      requireAuthorization: false
  bundle:
    sourceMaps: true
    caching: true
    stats: true
    linting: true
    tsconfig: "tsconfig.json"
    externals:
      - firebase-admin
      - aws-lambda
      - mongodb
      - lodash
  domain:
    dev: localhost
    beta: beta.${env:DOMAIN}
    prod: ${env:DOMAIN}
  customDomains:
    - rest:
        certificateName: ${env:CERTIFICATE_NAME}
        domainName: ${self:custom.domain.${opt:stage, 'dev'}}
        stage: ${opt:stage, 'dev'}

functions:
  block-post:
    handler: src/archive/bw/post.entryPoint
    events:
      - http:
          path: /archive/{archive}/bw
          method: POST
          cors: true
  reflect-get:
    handler: src/reflect/get.entryPoint
    events:
      - http:
          path: /reflect
          method: GET
          cors: true
